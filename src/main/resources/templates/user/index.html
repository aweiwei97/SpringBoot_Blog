<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='-首页',active='home'">
<div th:replace="/user/header::header(${title},${active})"></div>
        <body>
        <section class="top-header home-header with-bottom-effect transparent-effect dark">
            <div class="bottom-effect"></div>
            <div class="header-container">	
                <div class="wrap-section-slider" id="topSlider">
                    <div class="sp-slides" >
                        <div class="slide-item sp-slide" th:each="slide:${slides}">
                            <div class="slide-image">
                                <img th:src="${slide.imgUrl}"  alt="" />
                            </div>
                            <div class="slide-content ">
                                <p class="top-title sp-layer"  data-show-transition="left" data-hide-transition="up" data-show-delay="400" data-hide-delay="100" > <th:block th:text="${slide.title}"/></p>
                                <div class="title sp-layer" data-show-transition="right" data-hide-transition="up" data-show-delay="500" data-hide-delay="150"> <th:block th:text="${slide.firstP}"/></div>
                                <div class="under-title sp-layer" data-show-transition="up" data-hide-transition="up" data-show-delay="600" data-hide-delay="200"> <th:block th:text="${slide.secondP}"/></div>
                                <div class="controls sp-layer" data-show-transition="up" data-hide-transition="up" data-show-delay="800" data-hide-delay="250">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--./container-->
        </section>  


        <!-- ========================== -->
        <!-- HOME - FEATURES -->
        <!-- ========================== -->
        <section class="features-section">
            <div class="container">
                <div class="section-heading " >
                    <div class="section-title">我们的优势</div>
                    <div class="section-subtitle"><span th:text="${advantage.title}"></span></div>
                    <div class="design-arrow"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xm-3 wow fadeIn">
                        <article>
                            <div class="feature-item ">
                                <div class="wrap-feature-icon">
                                    <div class="feature-icon">
                                        <span class="icon icon-Carioca"></span>
                                    </div>
                                </div>
                                <div class="title">优势一</div>
                                <div class="text">
                                   <span th:text="${advantage.first}"></span>
                                </div>
                            </div>
                        </article>
                    </div> 
                    <div class="col-md-3 col-xm-3 wow fadeIn">
                        <article>
                            <div class="feature-item">
                                <div class="wrap-feature-icon">
                                    <div class="feature-icon">
                                        <span class="icon icon-Heart"></span>
                                    </div>
                                </div>
                                <div class="title">优势二</div>
                                <div class="text">
                                   <span th:text="${advantage.second}"> </span>
                                </div>
                            </div>
                        </article>
                    </div> 
                    <div class="col-md-3 col-xm-3 wow fadeIn">
                        <article>
                            <div class="feature-item">
                                <div class="wrap-feature-icon">
                                    <div class="feature-icon">
                                        <span class="icon  icon-Tools"></span>
                                    </div>
                                </div>
                                <div class="title">优势三</div>
                                <div class="text">
                                <span th:text="${advantage.third}"></span>
                                </div>
                            </div>
                        </article>
                    </div> 
                    <div class="col-md-3 col-xm-3 wow fadeIn">
                        <article>
                            <div class="feature-item">
                                <div class="wrap-feature-icon">
                                    <div class="feature-icon">
                                        <span class="icon icon-Blog"></span>
                                    </div>
                                </div>
                                <div class="title">优势四</div>
                                <div class="text">
                                <span th:text="${advantage.fourth}"></span>
                                </div>
                            </div>
                        </article>
                    </div> 
                </div>
            </div>
        </section>



        <!-- ========================== -->
        <!-- HOME - LATEST WORKS -->
        <!-- ========================== -->
        <section class="latest-works-section clearfix">
            <div class="container">
                <div class="section-heading">
                    <div class="section-title">服务客户</div>
                    <div class="section-subtitle">部分服务中的客户</div>
                    <div class="design-arrow"></div>
                </div>
            </div>

            <div class="scroll-pane ">
                <div class="scroll-content" >

                    <div class="scroll-content-item  " th:each="list:${pdShowList}">
                            <img th:src="${list.imgUrl}" alt="" />
                        <div class="name" ><th:block th:text="${list.imgTitle}"></th:block></div>
                    </div>

                </div>
                <div class="scroll-bar-wrap ">
                    <div class="scroll-bar"></div>
                </div>
            </div>
        </section>








            <div th:replace="/user/footer::footer"></div>
    </body>
</html>
