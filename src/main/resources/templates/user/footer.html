<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
<body>

    <!-- ========================== -->
    <!-- FOOTER - FOOTER -->
    <!-- ========================== -->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <h5>公司简介</h5>
                    <div style="padding-right:150px"><p th:text="${webInfo.intro}"></p></div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <h5>站点导航</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="footer-nav">
                                <li><a href="/home">首页</a></li>
                                <li><a href="/article/9">公司简介</a></li>
                                <li ><a href="/jobs">招聘发布</a></li>

                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="footer-nav">
                                <li><a href="/news">公司动态</a></li>
                                <li><a href="/contact">联系我们</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <h5>联系信息</h5>
                    <ul class="contacts-list footer-nav" style="color:#999999;font-size:12px">
                        <li >
                            <i class="icon icon-House"></i> <span th:text="${webInfo.adress}"></span>
                        </li>
                        <li >
                            <i class="icon icon-Phone2"></i> <span th:text="${webInfo.phone}"></span>
                        </li>
                        <li>
                            <i class="icon icon-Mail"></i> <span th:text="${webInfo.email}"></span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 col-sm-3">
                    <h5>在线客服</h5>
                   <img class="img-thumbnail" th:src="${webInfo.wechat}"/>

                </div>
            </div>
        </div>
    </section>

    <section class="copyright-section">
        <p th:text="${webInfo.copyright}"></p>
        <p th:text="${webInfo.fileinfo}"></p>
    </section>
</footer>
